language: php

php:
    - 7.1
    - 7.2
    - 7.3

cache:
  directories:
    - $HOME/.composer

env:
  - SYMFONY_CONSOLE_VERSION=2.8.*
  - SYMFONY_CONSOLE_VERSION=3.4.*
  - SYMFONY_CONSOLE_VERSION=4.0.*
  - SYMFONY_CONSOLE_VERSION=4.1.*
  - SYMFONY_CONSOLE_VERSION=4.2.*
  - SYMFONY_CONSOLE_VERSION=4.3.*
  - SYMFONY_CONSOLE_VERSION=4.4.*
  - SYMFONY_CONSOLE_VERSION=5.0.*

matrix:
  exclude:
    - php: 7.1
      env: SYMFONY_CONSOLE_VERSION=5.0.*

before_script:
    - composer self-update
    - if [ "SYMFONY_CONSOLE_VERSION" != "" ]; then composer require "symfony/console:${SYMFONY_CONSOLE_VERSION}" --no-update; fi;
    - composer update

script:
    - vendor/bin/phpunit
